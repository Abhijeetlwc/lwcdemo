<template>
    <lightning-card title="MiscNotification" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <lightning-input label="Title" value={title} onchange={titleChange}  data-id="titleInput">
            </lightning-input>
            <lightning-input label="Message" value={message} onchange={messageChange} data-id="messageInput">
            </lightning-input>
            <lightning-combobox label="Variant"
                                value={variant}
                                onchange={variantChange}
                                options={variantOptions}>
            </lightning-combobox>
            <p class="slds-m-vertical_small">
               <lightning-button label="Show Notifications" onclick={showNotification}>
                   
               </lightning-button>
            </p>
        </div>
    </lightning-card>
</template>
