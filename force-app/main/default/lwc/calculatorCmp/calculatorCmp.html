<template>
    <lightning-card title="Calculator" icon-name="custom:custom34">
        <lightning-input value = {number1} 
                label="Number 1" 
                name= "number1"
                onchange={handleChangeEvent}
                placeholder="input number here.."> 
        </lightning-input>

        <lightning-input value = {number2} 
               label="Number 2" 
               name="number2"
               onchange={handleChangeEvent}
               placeholder="input number here..">    
        </lightning-input>

        <lightning-button label="Sum" variant ="brand" onclick={dosum}>    
        </lightning-button>
        &nbsp;
        <lightning-button label="Subs"  variant ="brand" onclick={dosubs}>  
        </lightning-button>
        &nbsp;
        <lightning-button label="Multi"  variant ="brand" onclick={domulti}>  
        </lightning-button>
        &nbsp;
        <lightning-button label="Div"  variant ="brand" onclick={dodiv}>  
        </lightning-button>

        <div class="slds-m-around_medium">
               <!--- <template if:true={result}> -->
                Sum is : 
                <lightning-formatted-number value={result}>
                    
                </lightning-formatted-number>
                <!--</template> -->
        </div>
        
        <div class="slds-m-around_medium">
           
                Subtraction is : 
                <lightning-formatted-number value={result1}>
                    
                </lightning-formatted-number>
            
        </div>
        <div class="slds-m-around_medium">
           
                Multiplication is : 
                <lightning-formatted-number value={result2}>
                    
                </lightning-formatted-number>
           
        </div>
        <div class="slds-m-around_medium">
           
                Division is : 
                <lightning-formatted-number value={result3}>
                    
                </lightning-formatted-number>
           
        </div>
        

    </lightning-card>
</template>
