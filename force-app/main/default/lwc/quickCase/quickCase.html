<template>
    <div class="slds-m-around_small">
        <lightning-card title="Quick Case" icon-name="standard:case">
            <lightning-input value={subject} label="Case Subject" type="text" name="subject" onclick={handleChange}>
                
            </lightning-input>
            <lightning-textarea value={description} label="Case Description" name="description" onclick={handleChange}>
                
            </lightning-textarea>
            <lightning-combobox
                    name="CaseStatus"
                    label="Case Status"
                    value={statusvalue}
                    placeholder="Select Status"
                    options={status}
                    onclick={handleChange}
            ></lightning-combobox>
            <lightning-combobox
                    name="CaseOrigin"
                    label="Case Origin"
                    value={originvalue}
                    placeholder="Select Origin"
                    options={origin}
                    onclick={handleChange}
            ></lightning-combobox>
            <lightning-combobox
                    name="CasePriority"
                    label="Case Priority"
                    value={priorityvalue}
                    placeholder="Select Priority"
                    options={priority}
                    onclick={handleChange}
            ></lightning-combobox>
            <br/>
            <lightning-button label="Create Case" variant="brand" onclick={handleCreate}>
                
            </lightning-button>
        </lightning-card>
    </div>
</template>
